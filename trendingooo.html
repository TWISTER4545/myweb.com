  <title>Video Sections with Background</title>
  <style>
    /* Full-page background image */
    body {
      background-image: url('your-background-image.jpg'); /* Replace with your image */
      background-size: cover;
      background-position: center center;
      background-attachment: fixed; /* Keeps the background fixed while scrolling */
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      width: 100%;
      padding: 20px;
    }

    .video-section {
      background-color: rgba(0, 0, 0, 0.6); /* Transparent black background */
      margin: 10px;
      padding: 20px;
      border-radius: 10px;
      width: calc(33% - 40px); /* 3 sections per row */
      box-sizing: border-box;
      color: white;
    }

    .video-section h3 {
      text-align: center;
      margin-bottom: 10px;
    }

    .video-section input {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      margin-top: 10px;
      font-size: 14px;
      color: #333;
    }

    /* Responsiveness for smaller screens */
    @media (max-width: 768px) {
      .video-section {
        width: calc(50% - 40px); /* 2 sections per row on medium screens */
      }
    }

    @media (max-width: 480px) {
      .video-section {
        width: 100%; /* 1 section per row on small screens */
      }
    }

  </style>
</head>
