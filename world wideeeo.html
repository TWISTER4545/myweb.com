<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Video & Image Sections</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-image: url('your-background.jpg'); /* Replace with your background image */
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: white;
    }

    .title-section {
      text-align: center;
      padding: 50px 20px 20px;
      background: rgba(0, 0, 0, 0.6);
    }

    .title-section h1 {
      margin: 0;
      font-size: 3em;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
      gap: 20px;
    }

    .section-box {
      background: rgba(255, 255, 255, 0.9);
      color: #333;
      border-radius: 10px;
      padding: 15px;
      width: calc(30% - 20px);
      box-sizing: border-box;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .section-box video,
    .section-box img {
      width: 100%;
      border-radius: 8px;
    }

    .section-box input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    @media (max-width: 900px) {
      .section-box {
        width: calc(45% - 20px);
      }
    }

    @media (max-width: 600px) {
      .section-box {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <!-- Title Section -->
  <div class="title-section">
    <h1>Here is our movies this week!</h1>
    <p>here's our movies translated in kinyarwanda</p>
  </div>

  <!-- Video Sections -->
  <div class="container">

</body>
</html>
